<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <div class="card-body">

      <h2  class="text-center royalPurpleColor mb-4">   <a class="navbar-brand" href="#">
        <img src="assets/img/logo.png" alt="Logo" width="100">
      </a></h2>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="username" class="form-label royalPurpleColor">Username</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="loginForm.username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label royalPurpleColor">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="loginForm.password" name="password" required>
        </div>
        <button  appBackground type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="text-center royalPurpleColor mt-3">Don't have an account? <a class="royalPurpleColor" routerLink="/register">Register</a></p>
      <p class="text-danger text-center mt-2" *ngIf="error">{{ error }}</p>
    </div>
  </div>
</div>
